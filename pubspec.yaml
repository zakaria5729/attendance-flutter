name: attendance
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  location: ^4.4.0
  app_settings: ^4.1.8
  dio: ^4.0.0
  go_router: ^3.1.0
  json_annotation: ^4.7.0
  flutter_riverpod: ^1.0.4
  easy_localization: ^3.0.0
  connectivity_plus: ^3.0.2
  freezed_annotation: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  freezed: ^2.0.3
  flutter_gen_runner:
  build_runner: ^2.1.10
  json_serializable: ^6.5.4
  flutter_native_splash: ^2.2.0
  flutter_launcher_icons: ^0.9.2
  change_app_package_name: ^1.0.0
  dependency_validator: ^3.2.2

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logos/app_logo.png
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logos/app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/logos/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Ageo
      fonts:
        - asset: assets/fonts/Ageo.otf
          weight: 400

